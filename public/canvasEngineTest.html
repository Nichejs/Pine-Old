<!DOCTYPE html>
	<head>
		<title>Open RPG</title>
		<script src="assets/js/canvasengine.js"></script>
		<script>
			var canvas = CE.defines("map").ready(function() { 
				canvas.Scene.call("Test");
			});
			canvas.Scene.new({
				name: "Test", // Obligatory
				materials: {
					images: {
				        greenTree: "assets/world/trees/green.png"
				    }
				},
				preload: function(stage, percent) {
				},
				ready: function(stage) {
					this.tree = this.createElement();
				    this.tree.drawImage("greenTree");
				    stage.append(this.tree);
				},
				render: function(stage) {
					this.tree.x += 1;
					// loop animation
					if(this.tree.x > this.getCanvas().width){
						this.tree.x = 0;
					}
    				stage.refresh();
				},
				exit: function(stage) {
				}
			});
		</script>
	</head>
	<body>
		<h1>Open RPG - CanvasEngine test</h1>
		<canvas id="map" width="640" height="480" style="border:1px solid #ccc"></canvas>
	</body>
</html>
