<html>
<head>
<title>Register at Open RPG</title>
<link rel="stylesheet" type="text/css" media="all" href="assets/css/main.css" />
</head>
<body>
	<div align="center"><img src="assets/img/logo.png" alt="Pine" border="0" /></div>
	<div id="container">
		<h2>Register:</h2>
		<form action="/api/db" method="post">
			<input type="hidden" name="type" value="register" />
			Username: <input type="text" name="user[name]" />
			Password: <input type="password" name="user[pass]" />
			<input type="submit" value="Register" />
		</form>
	</div>
	<p align="center">
		<small><a href="/">Back</a> &bull; <a href="https://github.com/Open-RPG/open-rpg">Fork on Github</a></small>
	</p>
</body>
</html>
