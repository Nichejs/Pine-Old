<html>
<head>
<title>Register at Open RPG</title>
<style type="text/css">
	body{
		margin:0;
		padding: 0;
	}
</style>
</head>
<body>
	<h1>Open RPG</h1>
	<h2>Registration:</h2>
	<form action="/api/db" method="post">
		<input type="hidden" name="type" value="register" />
		Username: <input type="text" name="user[name]" />
		Password: <input type="password" name="user[pass]" />
		<br />
		<input type="submit" value="Register" />
	</form>
</body>
</html>
